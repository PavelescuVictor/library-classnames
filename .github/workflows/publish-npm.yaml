name: Release package to NPM and GPR ðŸš€
on:
    release:
        types: [published]
jobs:
    build:
        permissions:
            contents: read
            id-token: write
            packages: write
            attestations: write
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
        
            - name: Install pnpm LTS 
              uses: pnpm/action-setup@v4
              with:
                version: "latest"
                # Prevent automatic instalation of resources at the current point
                run_install: false

            - name: Install Node LTS
              uses: actions/setup-node@v4
              with:
                node-version: "latest"
                cache: pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            # TODO: Adding tests at a later stage
            # - name: Running tests
            #   run: pnpm test
    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install pnpm LTS 
              uses: pnpm/action-setup@v4
              with:
                version: "latest"
                # Prevent automatic instalation of resources at the current point
                run_install: false

            - name: Install Node LTS
              uses: actions/setup-node@v4
              with:
                node-version: "latest"
                cache: pnpm
                registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            # Verify npm configuration (for debugging)
            - name: Debug npm configuration
              run: pnpm config list

            - name: Publish to NPM ðŸš€
              run: pnpm publish --no-git-checks --access public
              env: 
                NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_NPM_TOKEN }}
    publish-gpr:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install pnpm LTS 
              uses: pnpm/action-setup@v4
              with:
                version: "latest"
                # Prevent automatic instalation of resources at the current point
                run_install: false

            - name: Install Node LTS
              uses: actions/setup-node@v4
              with:
                node-version: "latest"
                cache: pnpm
                registry-url: "https://npm.pkg.github.com"
                scope: "@PavelescuVictor"
            
            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Create npmrc for GPR registry
              run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.PUBLISH_GITHUB_TOKEN }}" > ~/.npmrc

            # Verify npm configuration (for debugging)
            - name: Debug npm configuration
              run: pnpm config list

            - name: Publish to GPR
              run: pnpm publish --no-git-checks
              env: 
                NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}